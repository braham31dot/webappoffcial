<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module">
        // Firebase initialization script (only here!)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBr-r8hYqb3D7F_T4eViVTcU2AydBpZW1w",
            authDomain: "webapp-53ab8.firebaseapp.com",
            projectId: "webapp-53ab8",
            storageBucket: "webapp-53ab8.firebasestorage.app",
            messagingSenderId: "895276267102",
            appId: "1:895276267102:web:6f07e18b0407a95dbae6cf",
            measurementId: "G-2441ZTT2G7"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        window.loginUser = function () {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (!email || !password) {
                errorMessage.textContent = "Please enter both email and password.";
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Successful login
                    window.location.href = "mainpage.html";
                })
                .catch((error) => {
                    // Handle errors
                    const errorCode = error.code;
                    const errorMessageText = error.message;
                    errorMessage.textContent = errorMessageText;
                });
        };

        window.goToRegister = function () {
            window.location.href = "register.html";
        };
    </script>
    <style>
        /* Palestinian Themed Styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #000, #007a3d, #ffffff, #ce1126);
        }

        .login-container {
            border: 2px solid black;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 320px;
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #ce1126;
            font-weight: bold;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #000;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 14px;
            background-color: white;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button-group button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button-group button:first-child {
            background-color: #ce1126;
            color: white;
        }

        .button-group button:first-child:hover {
            background-color: #a00e20;
        }

        .button-group button:last-child {
            background-color: #007a3d;
            color: white;
        }

        .button-group button:last-child:hover {
            background-color: #005c2d;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="button-group">
            <button onclick="loginUser()">Login</button>
            <button onclick="goToRegister()">Register</button>
        </div>
        <div id="error-message"></div>
    </div>
</body>
</html>
